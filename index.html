<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔥 FireGuard AI Auto-Updater</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #1a1a1a; color: white; padding: 20px; }
        input, button { padding: 10px; margin: 10px; font-size: 16px; }
        button { background-color: #ff4500; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #d13600; }
        #output { margin-top: 20px; padding: 15px; background: #333; border-radius: 5px; text-align: left; max-width: 600px; margin: auto; }
    </style>
</head>
<body>

    <h1>🔥 FireGuard AI Auto-Updater 🔥</h1>
    <p>Upload a file to auto-update FireGuard, SparkGuard, and VoidGuard.</p>

    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Upload & Auto-Update</button>

    <div id="output">Waiting for file...</div>

    <script>
        function uploadFile() {
            const fileInput = document.getElementById("fileInput");
            const output = document.getElementById("output");

            if (!fileInput.files.length) {
                output.innerHTML = "🚫 No file selected!";
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                const fileContent = event.target.result;
                processFile(file.name, fileContent);
            };

            reader.onerror = function() {
                output.innerHTML = "❌ Error reading file!";
            };

            reader.readAsText(file);
        }

        function processFile(fileName, content) {
            let output = document.getElementById("output");
            let updateMessage = `<h3>Processing File: ${fileName}</h3><pre>${content}</pre>`;

            if (fileName.includes("FireGuard")) {
                updateMessage += "<p>🔥 FireGuard Updated: New security rules applied.</p>";
                updateFireGuard(content);
            } 
            if (fileName.includes("SparkGuard")) {
                updateMessage += "<p>⚡ SparkGuard Updated: New knowledge stored.</p>";
                updateSparkGuard(content);
            } 
            if (fileName.includes("VoidGuard")) {
                updateMessage += "<p>🌀 VoidGuard Updated: Security protocols enhanced.</p>";
                updateVoidGuard(content);
            }

            output.innerHTML = updateMessage;
        }

        function updateFireGuard(data) {
            console.log("🔥 FireGuard Updated:", data);
            localStorage.setItem("FireGuard", data);
        }

        function updateSparkGuard(data) {
            console.log("⚡ SparkGuard Learned:", data);
            localStorage.setItem("SparkGuard", data);
        }

        function updateVoidGuard(data) {
            console.log("🌀 VoidGuard Security Enhanced:", data);
            localStorage.setItem("VoidGuard", data);
        }
    </script>

</body>
</html>
